<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        {% if m > n %}
            {% if m > o %}
            <h1> m is maximum</h1>
            {% else %}
            <h1> o is maximum</h1>
            {% endif %}
        {% else %}
            {% if n > o %}
            <h1> n is maximum</h1>
            {% else %}
            <h1> o is maximum</h1>
            {% endif %}
        {% endif %}
    </center>
</body>
</html>
